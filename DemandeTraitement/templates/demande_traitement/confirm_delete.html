<!-- templates/demande_traitement/confirm_delete.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmer la suppression</title>
</head>
<body>
    <h2>Confirmer la suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer la demande de traitement pour {{ demande.plant.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer</button>
    </form>
    <a href="{% url 'demande_list' %}">Annuler</a>
</body>
</html>
