<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Maladie</title>
    <!-- Add your CSS files as necessary -->
    <link rel="stylesheet" href="{% static 'assets/css/theme.min.css' %}">  <!-- Ensure you have the correct path -->
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete "{{ object.nom }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'maladie_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Add JS files if needed -->
    <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
