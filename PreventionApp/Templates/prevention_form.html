<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon icon -->
    <link rel="shortcut icon" type="image/x-icon" href={% static 'assets/images/favicon/favicon.ico' %}>

    <!-- Libs CSS -->
    <link href={% static 'assets/fonts/feather/feather.css' %} rel="stylesheet" />
    <link href={% static 'assets/libs/bootstrap/dist/css/bootstrap.min.css' %} rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" href={% static 'assets/css/theme.min.css' %}>
    <title>Create Prevention Tip</title>
</head>

<body>
    <div class="container mt-5">
        <!-- Card -->
        <div class="card mb-3">
            <div class="card-header border-bottom px-4 py-3">
                <h4 class="mb-0">Create New Prevention Tip</h4>
            </div>

            <!-- Card body -->
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <!-- Prevention Title -->
                    <div class="form-group mb-3">
                        <label for="id_title" class="form-label">Prevention Title:</label>
                        {{ form.title }}
                        <small class="form-text text-muted">Please provide a title for the prevention tip.</small>
                    </div>

                    <!-- Prevention Description -->
                    <div class="form-group mb-3">
                        <label for="id_description" class="form-label">Prevention Description:</label>
                        {{ form.description }}
                        <small class="form-text text-muted">Provide a brief description of the prevention tip.</small>
                    </div>

                    <!-- Date Created -->
                    <div class="form-group mb-3">
                        <label for="id_date_created" class="form-label">Date Created:</label>
                        {{ form.date_created }}
                        <small class="form-text text-muted">Enter the date the prevention tip was created.</small>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Create Prevention Tip</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Script -->
    <!-- Libs JS -->
    <script src={% static 'assets/libs/jquery/dist/jquery.min.js' %}></script>
    <script src={% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}></script>

    <!-- Theme JS -->
    <script src={% static 'assets/js/theme.min.js' %}></script>
</body>

</html>
