<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/theme.min.css' %}">
    <title>Confirm Delete</title>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete "{{ treatment.name }}"?</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'treatment_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
