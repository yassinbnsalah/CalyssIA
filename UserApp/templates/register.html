<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/favicon/favicon.ico' %}">
    <link href="{% static 'assets/fonts/feather/feather.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/libs/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/theme.min.css' %}">
    <title>Register | Geeks - Academy Admin Template</title>
</head>

<body>
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">
            <div class="col-lg-5 col-md-8 py-8 py-xl-0">
                <div class="card shadow">
                    <div class="card-body p-6">
                        <div class="mb-4">
                            <a href="{% url 'home' %}"><img src="{% static 'assets/images/brand/logo/logo-icon.svg' %}" class="mb-4" alt="Logo" /></a>
                            <h1 class="mb-1 font-weight-bold">Register</h1>
                            <span>Already have an account? <a href="{% url 'login' %}" class="ml-1">Sign in</a></span>
                        </div>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-info">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_first_name">First Name</label>
                                {{ form.name }}
                            </div>

                            <div class="form-group">
                                <label for="id_email">Email Address</label>
                                {{ form.email }}
                            </div>

                            <div class="form-group">
                                <label for="id_password">Password</label>
                                {{ form.password }}
                            </div>

                            <div class="form-group">
                                <label for="id_password_confirm">Confirm Password</label>
                                {{ form.confirm_password }}
                            </div>
                            
                            <div class="form-group">
                                <label for="id_password_confirm">Create an account as : </label>
                                <select class="form-control" name="user_role"> 
                                    <option value="Doctor"> Doctor </option>
                                    <option value="Farmer"> Farmer </option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="agreeCheck" required>
                                    <label class="custom-control-label" for="agreeCheck">
                                        <span>I agree to the <a href="#!">Terms of Service</a> and <a href="#!">Privacy Policy.</a></span>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Create Free Account</button>

                            <hr class="my-4" />

                            <div class="mt-4 text-center">
                                <a href="#!" class="btn-social btn-social-outline btn-facebook"><i class="fab fa-facebook"></i></a>
                                <a href="#!" class="btn-social btn-social-outline btn-twitter"><i class="fab fa-twitter"></i></a>
                                <a href="#!" class="btn-social btn-social-outline btn-linkedin"><i class="fab fa-linkedin"></i></a>
                                <a href="#!" class="btn-social btn-social-outline btn-github"><i class="fab fa-github"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/theme.min.js' %}"></script>
</body>

</html>
